<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Por Codigo</title>

    <script src="js/jquery.js"></script>
	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			
			$("#busca").click(function() {

				var codigo = $("#codigo").val();
				
				$("#dadosCelular").empty();
					
				var url = "/celular/"+codigo;
				
				$.getJSON(url, function(data) {
						
					var itens = [];
						
					itens.push("<tr> <td>"+ data.codigo +"</td><td>"+ data.espc.marca + "</td><td>"+ data.espc.modelo + "</td><td>"+ data.espc.cor + "</td></tr>");
									
					$("#dadosCelular").append(itens);
						
				});
			});
		});
	</script>
</head>
<body>
    <div id="painelBusca">
            
        <input id="codigo" class="form-control col-md-offset-5" type="text" placeholder="Default input">
		
		<button id="busca" class="btn btn-success col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Celulares</caption>
				<thead>
					<tr> 
						<th>Codigo</th>
						<th>Marca</th> 
						<th>Modelo</th> 
						<th>Cor</th> 
					</tr> 
				</thead> 
				
			<tbody id="dadosCelular"> 
					
			</tbody> 
		</table>
</body>
</html>
