<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Estoque</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				
				var marca = $( "#marca option:selected" ).text();
				var modelo = $( "#modelo option:selected" ).text();
				var cor = $( "#cor option:selected" ).text();
					
				$("#dadosCelular").empty();
					
				var url = "/celular/"+marca+"/"+modelo+"/"+cor+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.codigo +"</td><td>"+ this.espc.marca + "</td><td>"+ this.espc.modelo + "</td><td>"+ this.espc.cor + "</td></tr>");
							
						});
									
						$("#dadosCelular").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Marca</label>
                <select id="marca" class="input-large form-control">
                    <option value="" selected="selected">Escolha a marca</option>
                    <option value="Samsung">Samsung</option>
                    <option value="iPhone">iPhone</option>
                    <option value="Xiaomi">Xiaomi</option>
                    
                </select>
            </div>
            
            
            <div class="form-group col-md-4">
                <label>Modelo</label>
                <select id="modelo" class="input-large form-control">
                    <option value="" selected="selected">Escolha o modelo</option>
                    <option value="Samsung Galaxy S20 FE">Samsung Galaxy S20 FE</option>
                    <option value="iPhone 13">iPhone 13</option>
                    <option value="Redmi Note 11">Redmi Note 11</option>
                    
                </select>
            </div>
		
		
            <div class="form-group col-md-4">
                <label>Cor</label>
                <select id="cor" class="input-large form-control">
                    <option value="" selected="selected">Escolha a cor</option>
                    <option value="Preto">Preto</option>
                    <option value="Branco">Branco</option>
                    <option value="Azul">Azul</option>
                    
                </select>
            </div>
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Celulares</caption>
				<thead>
					<tr> 
						<th>Codigo</th>
						<th>Marca</th> 
						<th>Modelo</th> 
						<th>Cor</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosCelular"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
